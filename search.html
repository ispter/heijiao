        /* 搜索区域 */
        .search-section {
            width: 100%;
            background: #F8F9FA;
            padding: 48px 24px;
            margin-top: 120px;
            min-height: calc(100vh - 120px - 300px);
        }

        .search-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .search-header {
            text-align: center;
            margin-bottom: 56px;
        }

        .search-title {
            font-size: 36px;
            font-weight: bold;
            color: #111827;
            line-height: 40px;
            margin-bottom: 16px;
        }

        .search-subtitle {
            font-size: 18px;
            color: #4B5563;
            line-height: 28px;
        }

        .search-box-wrapper {
            max-width: 672px;
            margin: 0 auto;
        }

        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            height: 58px;
            padding: 16px 24px;
            padding-right: 100px;
            font-size: 16px;
            color: #111827;
            background: #FFFFFF;
            border: 1px solid #D1D5DB;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: #9CA3AF;
        }

        .search-input:focus {
            border-color: #E63946;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
        }

        .search-button {
            position: absolute;
            right: 9px;
            width: 72px;
            height: 40px;
            background: #E63946;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: #DC2626;
            transform: scale(1.05);
        }

        .search-button:active {
            transform: scale(0.95);
        }

        .search-button svg {
            width: 16px;
            height: 16px;
            fill: #FFFFFF;
        }

        /* 搜索结果区域 */
        .search-results {
            max-width: 1280px;
            margin: 48px auto 0;
            display: none;
        }

        .search-results.show {
            display: block;
        }

        .results-header {
            font-size: 20px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #E63946;
        }

        .results-count {
            color: #E63946;
            font-weight: bold;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .result-card {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: #E63946;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.1);
            transform: translateY(-2px);
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #111827;
            margin-bottom: 8px;
        }

        .result-info {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.6;
        }

        .result-category {
            display: inline-block;
            font-size: 12px;
            color: #E63946;
            background: rgba(230, 57, 70, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 18px;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #991B1B 0%, #7F1D1D 100%);
            padding: 48px 0;
            margin-top: 80px;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 0;
            padding-bottom: 0;
            align-items: start;
        }

        .footer-qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .footer-qr h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: #FFFFFF;
            border-radius: 12px;
            padding: 8px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 16px;
        }

        .footer-contact h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #E5E7EB;
        }

        .contact-icon {
            width: 16px;
            height: 16px;
            fill: #E5E7EB;
        }

        .footer-visitor {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 16px;
        }

        .footer-visitor h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .count-display {
            display: flex;
            gap: 10px;
        }

        .digit {
            width: 20px;
            height: 25px;
            background: rgba(216, 216, 216, 0.3);
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        .footer-divider {
            width: 100%;
            height: 1px;
            background: #FFE489;
            margin: 32px 0;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 0;
        }

        .footer-bottom p {
            font-size: 16px;
            color: #E5E7EB;
            margin: 8px 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu-left,
            .nav-menu-right {
                padding-left: 40px;
                padding-right: 40px;
            }

            .search-title {
                font-size: 28px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');

        // 回车键搜索
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 执行搜索
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                searchResults.classList.remove('show');
                return;
            }

            // 搜索匹配项
            const results = searchDatabase.filter(item => {
                return item.name.toLowerCase().includes(query) ||
                       (item.artist && item.artist.toLowerCase().includes(query)) ||
                       (item.role && item.role.toLowerCase().includes(query)) ||
                       (item.category && item.category.toLowerCase().includes(query)) ||
                       (item.info && item.info.toLowerCase().includes(query)) ||
                       (item.lyrics && item.lyrics.toLowerCase().includes(query));
            });

            // 显示结果
            displayResults(results);
        }

        // 显示搜索结果
        function displayResults(results) {
            searchResults.classList.add('show');
            resultsGrid.innerHTML = '';

            if (results.length === 0) {
                resultsCount.textContent = '0';
                noResults.style.display = 'block';
                resultsGrid.style.display = 'none';
                return;
            }

            resultsCount.textContent = results.length;
            noResults.style.display = 'none';
            resultsGrid.style.display = 'grid';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                let categoryLabel = '';
                let categoryClass = '';
                
                switch(result.type) {
                    case 'track':
                        categoryLabel = '曲目';
                        categoryClass = 'track';
                        break;
                    case 'artist':
                        categoryLabel = '艺术家';
                        categoryClass = 'artist';
                        break;
                    case 'role':
                        categoryLabel = '行当';
                        categoryClass = 'role';
                        break;
                    case 'school':
                        categoryLabel = '科班';
                        categoryClass = 'school';
                        break;
                }

                card.innerHTML = `
                    <div class="result-title">${result.name}</div>
                    <div class="result-info">${result.info}</div>
                `;

                // 如果是曲目，点击可以播放
                if (result.type === 'track') {
                    card.onclick = () => playTrack(result.name, result.info);
                }

                resultsGrid.appendChild(card);
            });
        }

        // 播放曲目
        function playTrack(trackName, trackInfo) {
            const url = 'play.html?title=' + encodeURIComponent(trackName) + '&info=' + encodeURIComponent(trackInfo);
            window.open(url, '_blank');
        }

                       (item.lyrics && item.lyrics.toLowerCase().includes(query.toLowerCase()));
            });
            displayResults(results);
        });
