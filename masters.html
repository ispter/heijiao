        /* 内容区 */
        .content-section {
            width: 100%;
            background: #F8F8F8;
            padding: 180px 0 80px;
            min-height: 100vh;
        }

        .content-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            color: #B91C1C;
            text-align: center;
            margin-bottom: 60px;
            font-family: 'STKaiti', 'KaiTi', '楷体', 'SimKai', cursive;
            letter-spacing: 8px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-title {
            font-size: 28px;
            font-weight: bold;
            color: #991B1B;
            margin-bottom: 40px;
            padding-left: 20px;
            border-left: 6px solid #B91C1C;
            font-family: 'KaiTi', 'STKaiti', 'Kaiti SC', '楷体', 'SimKai', cursive;
            letter-spacing: 4px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        .master-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 0.6s ease-out;
        }

        .master-card:hover .master-image {
            transform: scale(1.05);
            box-shadow: 0px 12px 24px -6px rgba(185, 28, 28, 0.3);
        }

        .master-card:hover .master-name {
            color: #B91C1C;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .master-image-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 12px;
        }

        .master-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #FFFFFF;
            box-shadow: 0px 6px 12px -4px rgba(0, 0, 0, 0.1), 0px 12px 20px -6px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }

        .master-name {
            font-size: 20px;
            font-weight: bold;
            color: #1A1A1A;
            text-align: center;
            letter-spacing: 4px;
            font-family: 'KaiTi', 'STKaiti', 'Kaiti SC', '楷体', 'SimKai', cursive;
            transition: color 0.3s ease-in-out;
        }

        /* 图片弹窗 */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        .gallery-modal.show {
            display: block;
        }

        .gallery-modal-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 24px 40px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 0;
            z-index: 100;
        }

        .gallery-title {
            font-size: 24px;
            font-weight: bold;
            color: #FFE489;
            font-family: 'KaiTi', 'STKaiti', 'Kaiti SC', '楷体', 'SimKai', cursive;
            letter-spacing: 4px;
        }

        .gallery-close {
            background: transparent;
            border: 2px solid #FFE489;
            color: #FFE489;
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 50%;
        }

        .gallery-close:hover {
            background: #FFE489;
            color: #000000;
            transform: rotate(90deg);
        }

        /* 瀑布流布局 */
        .waterfall-container {
            column-count: 4;
            column-gap: 20px;
        }

        .waterfall-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }

        .waterfall-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 24px rgba(255, 228, 137, 0.3);
        }

        .waterfall-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .waterfall-caption {
            padding: 12px 16px;
            font-size: 14px;
            color: #1A1A1A;
            line-height: 1.6;
            background: #FFFFFF;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1280px) {
            .waterfall-container {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .waterfall-container {
                column-count: 2;
            }
            
            .gallery-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .waterfall-container {
                column-count: 1;
            }
        }

        /* Footer */
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #991B1B 0%, #7F1D1D 100%);
            padding: 48px 0;
        }

        .footer-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 0;
            padding-bottom: 0;
            align-items: start;
        }

        .footer-qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .footer-qr h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: #FFFFFF;
            border-radius: 12px;
            padding: 8px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 16px;
        }

        .footer-contact h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #E5E7EB;
        }

        .contact-icon {
            width: 16px;
            height: 16px;
            fill: #E5E7EB;
        }

        .footer-visitor {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 16px;
        }

        .footer-visitor h4 {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .count-display {
            display: flex;
            gap: 10px;
        }

        .digit {
            width: 20px;
            height: 25px;
            background: rgba(216, 216, 216, 0.3);
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        .footer-divider {
            width: 100%;
            height: 1px;
            background: #FFE489;
            margin: 32px 0;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 0;
        }

        .footer-bottom p {
            font-size: 16px;
            color: #E5E7EB;
            margin: 8px 0;
        }

        /* 响应式设计 */
        @media (max-width: 1280px) {
            .content-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .nav-menu-left,
            .nav-menu-right {
                padding-left: 40px;
                padding-right: 40px;
            }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-logo-link {
                width: 200px;
            }
            
            .nav-logo {
                width: 100%;
                height: auto;
            }
            
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-menu-left,
            .nav-menu-right {
                padding: 0;
                gap: 10px;
            }
            
            .nav-button {
                font-size: 14px;
                padding: 6px 20px;
            }

            .section-title {
                font-size: 28px;
            }

            .category-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 为所有卡片添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.master-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const img = this.querySelector('img');
                    const alt = img.getAttribute('alt');
                    
                    // 根据alt属性找到对应的文件夹key
                    let folderKey = '';
                    for (let key in imageData) {
                        if (imageData[key].name === alt) {
                            folderKey = key;
                            break;
                        }
                    }
                    
                    if (folderKey && imageData[folderKey]) {
                        showGallery(folderKey);
                    }
                });
            });
        });

        // 显示图片画廊
        function showGallery(folderKey) {
            const data = imageData[folderKey];
            if (!data) return;

            const modal = document.getElementById('galleryModal');
            const title = document.getElementById('galleryTitle');
            const container = document.getElementById('waterfallContainer');

            // 设置标题
            title.textContent = data.name + ' - 图片资料';

            // 清空容器
            container.innerHTML = '';

            // 生成图片项
            data.images.forEach((imageName, index) => {
                const item = document.createElement('div');
                item.className = 'waterfall-item';
                item.style.animationDelay = (index * 0.05) + 's';
                
                // 提取文件名作为注释（去掉.jpg后缀）
                const caption = imageName.replace(/\.(jpg|jpeg|png|gif)$/i, '');
                
                item.innerHTML = `
                    <img src="images/${folderKey}/${imageName}" alt="${caption}" loading="lazy">
                    <div class="waterfall-caption">${caption}</div>
                `;
                
                container.appendChild(item);
            });

            // 显示弹窗
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // 关闭图片画廊
        function closeGallery() {
            const modal = document.getElementById('galleryModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // 点击弹窗外部关闭
        document.getElementById('galleryModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGallery();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGallery();
            }
        });
